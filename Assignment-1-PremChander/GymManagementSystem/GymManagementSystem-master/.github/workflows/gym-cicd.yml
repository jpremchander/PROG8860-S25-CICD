name: prog8860-assignment1-premchander

on:
  push:
    branches:
      - assignment-1-fe-branch


jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: Gym
          MYSQL_USER: devdbuser
          MYSQL_PASSWORD: devpwd123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt

    - name: Run Test Cases
      run: |
        cd app
        pytest

    - name: Build Docker Image
      run: docker build -t flask-app .

    - name: Run Docker Container
      run: docker run -d -p 5000:5000 --name running-app flask-app

    - name: Show Running Container
      run: docker ps

    - name: Stop Container
      run: docker stop running-app
